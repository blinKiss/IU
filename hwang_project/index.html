        <!-- chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </head>
    <body>
    <header>
        <div class="sidebar">

            <div class="btn_2">
            	<span>
                <div id="output"><a href="../templates/">지출</a></div>
                <div><a href="/InputController"> 수입</a></div>
                </span>
            </div>
            <div class="btn_3">
                <div id="Q_A"><a href="#"> Q & A</a></div>
                <div id="basket"><a href="#"> 장바구니</a></div>
            </div>
            <div class="btn_4">
                <span>
                <div id="memo"><a href="#"> 메모장 </a></div>
                <div id="result"><a href="#"> 분석<br>결과<br>보기</a></div>

        </div>

        <div class="first">
            <div id="total">
                <h1>
                    <a href="#">전체</a>
                </h1>
                <canvas class="graph" id="total_cost"></canvas>
            </div>
            <div id="fc">
                <h1>
                    <a href="#">고정비용</a>
                </h1>
                <canvas class="graph" id="fixed_cost"></canvas>
            </div>
            <div id="vc">
                <h1>
                    <a href="#">변동비용</a>
                </h1>
                <canvas class="graph" id="variable_cost"></canvas>
            </div>
        </div>
        <div class="second">
            <div id="Analize"><h1><a href="#">분석</h1></a>
            </div>
            <div id="pre"><h1><a href="#">추천상품</h1></a>
            </div>
            <div id="cheatbot"><h1><a href="#">챗봇추천</h1></a>
            </div>
        </div>
     
        
    <script>
    // 임시 데이터
    var fixed_cost = {
        labels: ['통신비', '적금', '월세', '보험료', '고정기타'],
        datasets: [{
          label: '고정비용',
          data: [77777, 555555, 444444, 333333, 55555],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 1
        }]
      };

    var variable_cost = {
    labels: ['생필품', '취미', '건강보조제', '의류', '식비', '변동기타'],
    datasets: [{
        label: '변동비용',
        data: [65432, 150000, 89012, 121212, 321321, 234567],
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
    }]
    };

        
    var total_cost = {
        labels: fixed_cost.labels.concat(variable_cost.labels),
        datasets: [fixed_cost.datasets[0], variable_cost.datasets[0]]
    };

    function createGraph(elementId, data) {
    var canvas = document.getElementById(elementId);
    // var wrapper = canvas.parentNode;
    // canvas.width = wrapper.offsetWidth; // 캔버스의 가로 크기 설정
    // canvas.height = wrapper.offsetHeight; // 캔버스의 세로 크기 설정

    var ctx = canvas.getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
        scales: {
            y: {
            beginAtZero: true
            }
        }
        }
    });
    }

    // 그래프 생성
    createGraph('total_cost', total_cost);
    createGraph('fixed_cost', fixed_cost);
    createGraph('variable_cost', variable_cost);
    </script>
    </body>
</html>
