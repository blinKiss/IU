<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />


    <title>
        dayGridYear view - Demos | FullCalendar
    </title>



    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }
    </style>



    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>




    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'UTC',
                initialView: 'dayGridYear',
                headerToolbar: {
                    left: 'prev,next',
                    center: 'title',
                    right: 'dayGridYear,dayGridWeek,dayGridDay'
                },
                selectable: true,
                select: function (info) {
                    var title = prompt('일정 제목:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: info.startStr,
                            end: info.endStr,
                            color: 'green'
                        });
                    }
                    calendar.unselect();
                },
                editable: true,
                eventResize: function (info) {
                    var event = info.event;
                    updateEvent(event);
                },
                eventDrop: function (info) {
                    var event = info.event;
                    updateEvent(event);
                },
                events: [
                    {
                        title: '일정 1',
                        start: '2023-06-30',
                        end: '2023-07-02',
                        color: 'red'
                    },
                    {
                        title: '일정 2',
                        start: '2023-07-05',
                        end: '2023-07-07',
                        color: 'blue'
                    }
                ]
            });

            calendar.render();
        });

    </script>

</head>

<body>


    <div id='calendar'></div>
</body>

</html>
