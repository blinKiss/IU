<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>달력</title>
    <link href='/docs/dist/demo-to-codepen.css' rel='stylesheet' />
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }
    </style>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src='/docs/dist/demo-to-codepen.js'></script>

</head>

<body>
    <div id='calendar'></div>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                headerToolbar: {
                    start: 'dayGridMonth,timeGridWeek,timeGridDay custom1',
                    center: 'title',
                    end: 'custom2 prevYear,prev,next,nextYear'
                },
                footerToolbar: {
                    start: 'custom1,custom2',
                    center: '',
                    end: 'prev,next'
                },
                customButtons: {
                    custom1: {
                        text: 'custom 1',
                        click: function () {
                            alert('clicked custom button 1!');
                        }
                    },
                    custom2: {
                        text: 'custom 2',
                        click: function () {
                            alert('clicked custom button 2!');
                        }
                    }
                }
            });

            calendar.render();
        });

    </script>

</body>

</html>
